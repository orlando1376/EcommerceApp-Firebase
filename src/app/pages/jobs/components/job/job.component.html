<div class="job">
    <div class="job__content">
        {{item.title}} <br/> {{item.salary | currency}}
    </div>

    <div class="job__actions" *ngIf="isEditable">
        <app-button (click)="onEdit(item)">Editar</app-button>
        <app-button (click)="onDelete(item.id)">Eliminar</app-button>
    </div>
</div>
