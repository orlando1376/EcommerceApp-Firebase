<form [formGroup]="form" novalidate autocomplete="off" class="personal">
    <div class="personal__photo">
        <div class="photo">
            <app-user-photo class="photo__img" [photoURL]="form.controls.photoURL.value"></app-user-photo>
            <div class="app-a" appFilesUpload [crop]="true" (changed)="onPhotoChanged($event)">
                Subir imagen de perfil
            </div>
        </div>
    </div>

    <app-form-field [required]="true" label="Nombre" [control]="form.controls.name">
        <app-input formControlName="name"></app-input>
    </app-form-field>

    <app-form-field [required]="true" label="PaÃ­s" [control]="form.controls.country">
        <app-autocomplete formControlName="country" [items]="dictionaries ? dictionaries.countries.controlItems : []"></app-autocomplete>
    </app-form-field>
</form>

  {{form.value | json}}
</code>
